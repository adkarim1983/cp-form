<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form-container">
        <div class="personal-info">
            <h2>Informations Personnelles</h2>
            <p>Nom :</p>
            <input type="text" id="nom" placeholder="Nom">
            <p>Prénom :</p>
            <input type="text" id="prenom" placeholder="Prénom">
            <p>Date de Naissance :</p>
            <input type="date" id="dateNaissance">
            <p>E-mail</p>
            <input type="email" id="email" placeholder="Adresse e-mail">
            <p>Sexe :</p>
            <select id="sexe">
                <option value="homme">M</option>
                <option value="femme">F</option>
            </select>
        </div>
        <div class="additional-info">
            <h2>Informations Additionnelles</h2>
            <p>Profil Linkedin :</p>
            <input type="text" id="linkedin" placeholder="Profil LinkedIn">
            <p>Profil Github :</p>
            <input type="text" id="github" placeholder="Profil GitHub">
            <p>Nombre d'année d'expérience :</p>
            <input type="number" id="anneesExperience" placeholder="Nombre d'années d'expérience">
            <textarea id="texteAdditionnel" placeholder="Texte additionnel"></textarea>
            <p>Séléctionner un fichier :</p>
            <input type="file" id="image">
        </div>
        <div class="button-contenair">
            <button id="envoyer">Envoyer</button>
        </div>
    </div>

    <div class="submitted-info">
        <h2>Détails du Profil :</h2>
        <p id="submittedData"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
